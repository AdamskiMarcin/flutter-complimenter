git:
  depth: 3

jobs:
  include:
  - name: iOS tests, stable channel
    os: osx
    osx_image: xcode11.2
    language: objective-c
    script: "./tool/travis_ios_script.sh"
    env: FLUTTER_VERSION=stable

  - name: Android tests, stable channel
    os: linux
    dist: trusty
    language: android
    android:
      components:
      - build-tools-28.0.3
      - android-28
    script: "./tool/travis_android_script.sh"
    env: FLUTTER_VERSION=stable

  allow_failures:
  - env: FLUTTER_VERSION=beta


before_script:
- git clone https://github.com/flutter/flutter.git -b $FLUTTER_VERSION
- "./flutter/bin/flutter doctor"
- chmod +x tool/travis_*_script.sh

cache:
  cocoapods: true
  directories:
  - "$HOME/shared/.pub-cache"
  - "$HOME/google-cloud-sdk"

notifications:
  email: marcinadamski00@gmail.com

branches:
  only:
  - master
